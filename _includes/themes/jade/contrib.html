<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="row">
  <div class="span14">
    <ul class="media-grid">
      {% for node in site.pages %}{% if node.group == "contributions" %}
        {% if page.url == node.url %}
        <li class="active"><a href="{{node.url}}" class="btn success large">{{node.title}}</a></li>
        {% else %}
        <li><a href="{{node.url}}" class="btn large">{{node.title}}</a></li>
        {% endif %}
      {% endif %}{% endfor %}
    </ul>
  </div>
</div>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
